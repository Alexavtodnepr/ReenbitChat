<div class="chats-header">
  <div class="search-block">
    <label for="search-input"><svg xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414" clip-rule="evenodd" viewBox="0 0 128 128"><path fill="none" d="M.211 0h128v128h-128z"/><path fill-rule="nonzero" d="M75.941 79.528c-11.617 10.144-28.988 13.34-43.601 7.365C14.72 79.689 3.496 59.425 6.867 40.571 10.24 21.704 27.782 6.443 47.398 6.008c.361-.006.722-.008 1.084-.007 19.279.183 37.454 15.06 41.025 34.312 2.394 12.904-1.734 26.845-10.689 36.433l34.787 33.82c.746.788.617 1.05.605 1.489-.042 1.525-2.11 2.527-3.394 1.379L75.941 79.528ZM47.965 10.001c-17.208.163-33.355 13.173-36.934 30.111-2.634 12.469 1.515 26.166 10.639 35.073 10.478 10.228 27.063 13.662 40.897 8.005 16.003-6.542 26.182-25.034 23.007-42.148-3.147-16.967-18.86-30.64-36.627-31.035a53.632 53.632 0 0 0-.982-.006Z"/></svg></label>
    <input id="search-input" [(ngModel)]="search" class="full" placeholder="Search or start new chat" type="text">
  </div>
  <h3>Chats</h3>
</div>
<div class="chats-list">
  <div class="chat" (click)="ChooseChat(chat)" *ngFor="let chat of chats | search: search | filter ">
    <div class="avatar">
      <img src="{{chat.userAva}}" alt="{{chat.name}}">
    </div>
    <div class="chat-info">
      <div class="user-name">{{chat.name}}</div>
      <div class="user-message">{{chat.messages[chat.messages.length-1].text | slice: 0:50}}....</div>
    </div>
    <div class="chat-date">{{chat.messages[chat.messages.length-1].date | date}}</div>
    <div class="chat-read">{{chat.messages[chat.messages.length-1].read==false?'new':''}}</div>
  </div>
  <div class="adding"><button (click)="openModal = !openModal">Add New User</button>
    <input *ngIf="openModal" type="text" placeholder="Реалізація відбудеться після прийому на роботу))">
  </div>
</div>
